---
- name: apt-transport-https package present
  apt:
    pkg: apt-transport-https
    state: latest
    update_cache: yes
  tags:
    - nodejs

- name: Nodesource GPG key present
  apt_key:
    id: 9FD3B784BC1C6FC31A8A0A1C1655A0AB68576280
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  tags:
    - nodejs

- name: Nodesource APT repo available
  apt_repository:
    filename: nodejs
    repo: "deb https://deb.nodesource.com/node_{{ nodejs_version }}.x stretch main"
    state: present
  tags:
    - nodejs

- name: Nodesource APT source repo available
  apt_repository:
    filename: nodejs
    repo: "deb-src https://deb.nodesource.com/node_{{ nodejs_version }}.x stretch main"
    state: present
  tags:
    - nodejs

- name: Potentially conflicting sources.lists absent
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/apt/sources.list.d/nodesource.list
  tags:
    - nodejs

- name: Nodejs package present
  apt:
    pkg: nodejs
    state: latest
    update_cache: no
  tags:
    - nodejs
