---
- name: Verify NodeJS variables
  block:

    - name: Debug the hostvars variable names that start with nodejs_
      ansible.builtin.debug:
        var: nodejsvarnames
        verbosity: "{% if ansible_check_mode | bool %}3{% else %}4{% endif %}"

    - name: Debug the hostvars variable names that start with nodejs_
      ansible.builtin.debug:
        var: nodejshostvars
        verbosity: "{% if ansible_check_mode | bool %}3{% else %}4{% endif %}"

    - name: Check nodejs_ variables using meta/argument_specs.yml
      ansible.builtin.validate_argument_spec:
        argument_spec: "{{ (lookup('ansible.builtin.file', 'meta/argument_specs.yml') | from_yaml)['argument_specs']['main']['options'] }}"
        provided_arguments: "{{ nodejshostvars }}"

  when:
    - nodejs_verify is defined
    - nodejs_verify | bool
  tags:
    - nodejs
    - nodejs_verify
...
